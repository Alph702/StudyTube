<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTube Player</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <iframe id="player" src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
    <br>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
