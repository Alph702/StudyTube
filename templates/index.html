<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyTube</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .video-card {
            background-color: #1e1e1e;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>StudyTube</h1>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Search for videos..." required>
        <button type="submit">Search</button>
    </form>
    <div id="videoList">
        {% if videos %}
            {% for video in videos %}
                <div class="video-card">
                    <img src="{{ video['snippet']['thumbnails']['medium']['url'] }}" alt="{{ video['snippet']['title'] }}">
                    <h3>{{ video['snippet']['title'] }}</h3>
                    <p>{{ video['snippet']['channelTitle'] }}</p>
                    <a href="/play/{{ video['videoId'] }}">Watch Now</a>
                    <p>Duration: {{ video['duration'] // 60 }}:{{ '%02d' % (video['duration'] % 60) }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No videos found.</p>
        {% endif %}
    </div>
</body>
</html>
